  database:
    image: mariadb
    ports:
      - 3306:3306
    restart: always
    volumes: 
      - ./data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1112
      MYSQL_DATABASE: sign
      MYSQL_DATABASE: signTest
      MYSQL_USER: yun
      MYSQL_PASSWORD: 1112

